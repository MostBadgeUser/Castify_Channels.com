<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Channels</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <a href="#" onclick="location.reload();">
                    <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" onclick="location.reload();">Home</a></li>
                    <li><a href="#">Watch</a></li>
                    <li><a href="https://mostbadgeuser.github.io/Castify_Channels.com/">Channels</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="search-button">Search</button>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
                    <span class="username">Guest</span> <!-- Default username until logged in -->
                    <a href="#" class="logout-button" onclick="alert('Logged out!');">Log Out</a>
                </div>
            </nav>
        </header>

        <!-- Channels Section -->
        <section class="channels-container" id="channelsContainer">
            <h2>Channels</h2>
            <div id="channelsList" class="channels-list"></div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>Â© 2024 Castify. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to load channels from localStorage and display them
        function loadChannels() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const channelsList = document.getElementById('channelsList');

            // Clear previous channel entries
            channelsList.innerHTML = '';

            users.forEach(user => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';

                // Create channel content
                channelItem.innerHTML = `
                    <img src="https://i.ibb.co/Ksjms5W/channel-icon.png" alt="${user.username} Channel Icon" class="channel-icon">
                    <div class="channel-info">
                        <h2>${user.username}</h2>
                        <p>${user.username} Channel</p>
                        <p>0 Subscribers</p>
                    </div>
                `;
                channelsList.appendChild(channelItem);
            });

            // Check if no channels were created
            if (users.length === 0) {
                channelsList.innerHTML = '<p>No channels available. Please register an account to create a channel.</p>';
            }
        }

        // Call loadChannels function when the page loads
        window.onload = loadChannels;

        // JavaScript for search functionality
        const searchButton = document.querySelector('.search-button');
        searchButton.addEventListener('click', function() {
            const query = document.querySelector('.search-input').value;
            alert('Searching for: ' + query);
            // Here you can redirect to a search results page if implemented
        });

        // Function to display user's nickname
        function displayUsername() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const usernameDisplay = document.querySelector('.username');
                usernameDisplay.textContent = currentUser; // Set username in profile section
            }
        }

        // Call displayUsername function on page load
        document.addEventListener('DOMContentLoaded', displayUsername);
    </script>
</body>
</html>
